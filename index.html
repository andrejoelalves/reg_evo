
<!DOCTYPE html>
<html>
<head>
	
	<title>Evolução municipal do COVID-19</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""></link>
		
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
		
	<script src="https://unpkg.com/esri-leaflet@2.4.1/dist/esri-leaflet.js"
	integrity="sha512-xY2smLIHKirD03vHKDJ2u4pqeHA7OQZZ27EjtqmuhDguxiUvdsOuXMwkg16PQrm9cgTmXtoxA6kwr8KBy3cdcw=="crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	<style>#map { width: 100%; height: 100%; }
.info { padding: 6px 8px; line-height: 18px; background: white; background: rgba(255,255,255,0.9); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #000; }
.legend { text-align: left; line-height: 18px; color: #000; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 1; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="casos.geojson"></script>

<script type="text/javascript">

	
	var sudoeste = L.latLng(25, -29),
			nordeste = L.latLng(44, 0),
			extensao = L.latLngBounds(sudoeste, nordeste);
	
	var map = L.map('map', {
			center: [37.6, -15],
			zoom:5,
			maxZoom: 10,
			minZoom: 5,
			maxBounds: extensao,
		});
			
    var layer = L.esri.basemapLayer('Gray').addTo(map);
	
		
	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	
	info.update = function (props) {
		this._div.innerHTML = '<h4></h4>' +  (props ?
			'<b>' + '<div ALIGN="CENTER">' + '<span style = "font-weight:bold; color:black"</span>' + props.NOME + '</b><br />' + '<div ALIGN="LEFT">' + '<p span style = "font-weight:bold; color: #c62121"</p>' + props.Casos + '<span style="font-weight:normal; color:black"</span> casos por 10 mil habitantes</font>' + '</b><br />': '');	
	};		
	
	


	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 60 ? '#6f3379' :
				d > 34  ? '#ff4747' :
				d > 18  ? '#ffa757' :
				d > 6   ? '#ffd359' :
				d > 1   ? '#ffff8c' :
				d = 0   ? '#e1e1e1' :
							'#e1e1e1';
	}

	function style(feature) {
		return {
			weight: 0.6,
			opacity: 1,
			color: 'white',
			dashArray: '1',
			fillOpacity: 1.0,
			fillColor: getColor(feature.properties.Casos)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 1.5,
			color: 'black',
			dashArray: '',
			fillOpacity: 1
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(dados, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 1, 6, 18, 34, 60],
			labels = [],
			from, to;
			
		div.innerHTML = '<FONT SIZE=2><b>Casos confirmados por 10 mil habitantes</b><br><FONT SIZE="1">21 de julho de 2020</FONT></br> '; // Títulos da legenda	

		for (var i = 0; i < grades.length; i++) {
                  div.innerHTML +=
                  '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +'[ ' +
                  grades[i] + (grades[i + 1] ? ' a ' + grades[i + 1] +' [' + '<br>' : ' + ] &emsp; &emsp; &emsp; <FONT SIZE=1>Fontes de dados: <a href="https://covid19.min-saude.pt/relatorio-de-situacao/" target="_blank">DGS</a> | <a href="https://www.ine.pt/xportal/xmain?xpid=INE&xpgid=ine_indicadores&indOcorrCod=0008273&xlang=pt" target="_blank">INE</a></font>'  )
		}
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
